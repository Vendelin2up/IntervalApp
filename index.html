<!-- Set timer screen -->
<div id="setTimerScreen" class="screen">
    <h1>Set Timer</h1>
    <label for="minutes">Enter minutes:</label>
    <input type="number" id="minutes" placeholder="Minutes">
    <label for="intervals">Intervals (Yes/No):</label>
    <select id="intervals">
        <option value="no">No</option>
        <option value="yes">Yes</option>
    </select>
    <button id="startTimer">Start Timer</button>
</div>

<!-- Analog timer screen -->
<div id="analogTimerScreen" class="screen">
    <h1>Analog Timer</h1>

    <!-- Menyikon för att växla mellan vyer -->
    <div class="menu-icon">
        <button id="menuButtonAnalog">☰</button> <!-- Unikt ID för analog meny -->
    </div>
    
    <!-- Meny för att växla mellan vyer -->
    <div id="menuAnalog" class="menu hidden">
        <ul>
            <li><button id="switchToAnalog">Analog Timer</button></li>
            <li><button id="switchToDigitalFromAnalog">Digital Timer</button></li> <!-- Unikt ID för att växla från analog -->
        </ul>
    </div>

    <div class="clock">
        <div class="hand minute-hand" id="minuteHand"></div>
        <div class="hand second-hand" id="secondHand"></div>
    </div>
    <button id="cancelTimer">Cancel</button>
</div>

<!-- Digital timer screen -->
<div id="digitalTimerScreen" class="screen">
    <h1>Digital Timer</h1>

    <!-- Menyikon för att växla mellan vyer -->
    <div class="menu-icon">
        <button id="menuButtonDigital">☰</button> <!-- Unikt ID för digital meny -->
    </div>
    
    <!-- Meny för att växla mellan vyer -->
    <div id="menuDigital" class="menu hidden">
        <ul>
            <li><button id="switchToAnalogFromDigital">Analog Timer</button></li> <!-- Unikt ID för att växla från digital -->
            <li><button id="switchToDigital">Digital Timer</button></li>
        </ul>
    </div>

    <p id="digitalTimeDisplay">00:00:00</p> <!-- Digital visning av tiden -->
    <button id="cancelDigitalTimer">Cancel Timer</button>
</div>
